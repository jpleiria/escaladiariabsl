<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Di√°ria BSL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @media print { .no-print { display: none; } #printArea { box-shadow: none; margin: 0; padding: 0; } }
        
        .suggestions-list { 
            position: absolute; z-index: 9999; background: white; 
            border: 1px solid #e2e8f0; width: 100%; max-height: 200px; 
            overflow-y: auto; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
        }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .suggestion-item:hover { background-color: #f8fafc; color: #ef4444; }
        
        .page-a4 { background: white; width: 210mm; margin: 2rem auto; padding: 15mm; border: 1px solid #eee; }
        .modulo-print { border: 2px solid #1e293b; border-radius: 8px; overflow: hidden; margin-bottom: 1rem; }
        .modulo-header { background: #1e293b; color: white; padding: 4px 12px; font-weight: 800; font-size: 11px; text-transform: uppercase; }
        
        .drag-handle { cursor: move; user-select: none; }
        .dragging { opacity: 0.5; }
        .drag-over { border-top: 3px solid #ef4444; }
    
/* === PATCH RESPONSIVO MOBILE === */
@media (max-width: 768px) {
  .page-a4 {
    width: 100% !important;
    padding: 10mm !important;
    transform: scale(0.75);
    transform-origin: top center;
  }
  .no-print {
    padding-left: 0.75rem !important;
    padding-right: 0.75rem !important;
  }
}
/* === FIM PATCH RESPONSIVO === */

</style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

    <div class="no-print max-w-full xl:max-w-5xl mx-auto p-3 sm:p-6 space-y-6">
        <div class="bg-white rounded-2xl shadow-xl p-8 border-t-8 border-red-600">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                    <img src="logo.png" alt="BSL" class="w-16 h-16 object-contain" onerror="this.style.display='none'">
                    <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Escala Di√°ria -BSL</h1>
                </div>
                <div class="flex gap-2">
                    <button id="btnExport" onclick="exportarJPG()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition">Exportar JPG</button>
                    <button onclick="guardarDados()" class="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold hover:bg-black">Guardar</button>
                    <button onclick="document.getElementById('fileInput').click()" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-300">Abrir</button>
                    <input type="file" id="fileInput" class="hidden" accept=".json" onchange="importarDados(this)">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 bg-slate-50 p-6 rounded-xl border border-slate-200">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Chefe de Servi√ßo:</label>
                    <div class="flex gap-2 relative">
                        <input type="text" id="chefeNum" placeholder="N¬∫" class="w-20 border rounded-lg p-2 font-bold focus:ring-2 focus:ring-red-500 outline-none" oninput="pesquisarGlobal(this, 'chefe', 'num')">
                        <div class="flex-1 relative">
                            <input type="text" id="chefeNome" placeholder="Pesquisar nome..." class="w-full border rounded-lg p-2 uppercase focus:ring-2 focus:ring-red-500 outline-none" oninput="pesquisarGlobal(this, 'chefe', 'nome')">
                            <div id="sug-chefe" class="suggestions-list hidden"></div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="dataEscala" onchange="updatePreview()" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-red-500 outline-none">
                    <select id="piquete" onchange="updatePreview()" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-red-500 outline-none">
                        <option value="">Piquete...</option>
                        <option value="Piquete 1">Piquete 1</option><option value="Piquete 2">Piquete 2</option>
                        <option value="Piquete 3">Piquete 3</option><option value="Piquete 4">Piquete 4</option>
                        <option value="Piquete 5">Piquete 5</option>
                    </select>
                </div>
            </div>

            <div class="mb-4 text-sm text-slate-500 italic">
                üí° Arraste os blocos para reorganizar a ordem
            </div>

            <div id="listaModulos" class="space-y-4"></div>

            <div class="flex gap-4 mt-8 pt-6 border-t">
                <button onclick="addModulo('equipa')" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold">+ Equipa</button>
                <button onclick="addModulo('mobilizacao')" class="bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold">+ Mobiliza√ß√£o</button>
                <button onclick="addModulo('troca')" class="bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-bold">+ Bloco de Trocas</button>
            </div>

            <textarea id="notasInput" oninput="updatePreview()" placeholder="Notas de rodap√©..." class="w-full border rounded-xl p-4 mt-6 h-24 italic focus:ring-2 focus:ring-red-500 outline-none"></textarea>
        </div>
    </div>

            const sugDiv = (context === 'chefe') ? document.getElementById('sug-chefe') : input.nextElementSibling;
            
            sugDiv.innerHTML = "";
            if (!val) { sugDiv.classList.add('hidden'); return; }

            const matches = pessoal.filter(p => 
                type === 'num' ? p.n.toString().startsWith(val) : p.nome.toLowerCase().includes(val)
            ).slice(0, 5);

            if (matches.length > 0) {
                sugDiv.classList.remove('hidden');
                matches.forEach(p => {
                    const item = document.createElement('div');
                    item.className = "suggestion-item";
                    item.innerHTML = `<strong>${p.n}</strong> - ${p.nome}`;
                    item.onmousedown = (e) => {
                        e.preventDefault();
                        if (context === 'chefe') {
                            escalaData.chefe = { num: p.n, nome: p.nome };
                            document.getElementById('chefeNum').value = p.n;
                            document.getElementById('chefeNome').value = p.nome;
                        } else {
                            const parts = context.split('-');
                            const mIdx = parts[0];
                            const elIdx = parts[1];
                            const campoTroca = parts[2];
                            if(campoTroca) {
                                escalaData.modulos[mIdx].linhas[elIdx][campoTroca] = { num: p.n, nome: p.nome };
                            } else {
                                escalaData.modulos[mIdx].elementos[elIdx].num = p.n;
                                escalaData.modulos[mIdx].elementos[elIdx].nome = p.nome;
                            }
                        }
                        sugDiv.classList.add('hidden');
                        renderEditor();
                    };
                    sugDiv.appendChild(item);
                });
            } else { sugDiv.classList.add('hidden'); }
        }

        function addModulo(type) {
            const m = { type, titulo: type === 'equipa' ? 'Equipa 1' : (type === 'mobilizacao' ? 'Mobiliza√ß√£o' : 'Trocas de Servi√ßo') };
            if(type === 'troca') { 
                m.linhas = [{ sai: {num:"", nome:""}, entra: {num:"", nome:""} }]; 
            } else {
                m.elementos = [{ num: "", nome: "", funcao: "Chefe" }];
            }
            escalaData.modulos.push(m);
            renderEditor();
        }

        function handleDragStart(e, idx) {
            draggedIndex = idx;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e, dropIdx) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (draggedIndex !== null && draggedIndex !== dropIdx) {
                const [removed] = escalaData.modulos.splice(draggedIndex, 1);
                escalaData.modulos.splice(dropIdx, 0, removed);
                renderEditor();
            }
        }

        function renderEditor() {
            const container = document.getElementById('listaModulos');
            container.innerHTML = "";
            escalaData.modulos.forEach((m, mIdx) => {
                const div = document.createElement('div');
                div.className = `bg-white border rounded-xl p-4 shadow-sm relative mb-4 ${m.type === 'troca' ? 'border-orange-200' : 'border-slate-100'}`;
                div.draggable = true;
                div.ondragstart = (e) => handleDragStart(e, mIdx);
                div.ondragend = handleDragEnd;
                div.ondragover = handleDragOver;
                div.ondragleave = handleDragLeave;
                div.ondrop = (e) => handleDrop(e, mIdx);
                
                let html = `<div class="flex justify-between mb-4">
                    <div class="flex items-center gap-2 flex-1">
                        <span class="drag-handle text-slate-400 text-xl cursor-move">‚ãÆ‚ãÆ</span>
                        <input type="text" value="${m.titulo}" oninput="escalaData.modulos[${mIdx}].titulo=this.value;updatePreview()" class="font-bold border-b outline-none text-red-700 flex-1">
                    </div>
                    <button onclick="escalaData.modulos.splice(${mIdx},1);renderEditor()" class="text-red-400 text-xs font-bold uppercase">Eliminar</button>
                </div>`;

                if(m.type === 'equipa' || m.type === 'mobilizacao') {
                    m.elementos.forEach((el, elIdx) => {
                        html += `<div class="flex gap-2 mb-2 relative">
                            ${m.type === 'equipa' ? `<select onchange="escalaData.modulos[${mIdx}].elementos[${elIdx}].funcao=this.value;updatePreview()" class="border text-xs rounded p-1 w-24">
                                ${funcoes.map(f => `<option value="${f}" ${el.funcao === f ? 'selected' : ''}>${f}</option>`).join('')}</select>` : ''}
                            <input type="text" value="${el.num}" placeholder="N¬∫" oninput="pesquisarGlobal(this, '${mIdx}-${elIdx}', 'num')" class="w-12 border rounded p-1 text-xs font-bold">
                            <div class="relative flex-1"><input type="text" value="${el.nome}" placeholder="Nome..." oninput="pesquisarGlobal(this, '${mIdx}-${elIdx}', 'nome')" class="w-full border rounded p-1 text-xs uppercase"><div class="suggestions-list hidden"></div></div>
                            <button onclick="escalaData.modulos[${mIdx}].elementos.splice(${elIdx},1);renderEditor()" class="text-slate-300">√ó</button></div>`;
                    });
                    html += `<button onclick="escalaData.modulos[${mIdx}].elementos.push({num:'',nome:'',funcao:'Bombeiro'});renderEditor()" class="text-blue-600 text-[10px] font-bold">+ Bombeiro</button>`;
                } else {
                    m.linhas.forEach((l, lIdx) => {
                        html += `<div class="flex items-center gap-2 mb-2 bg-orange-50 p-2 rounded relative">
                            <div class="flex-1 flex gap-1 relative">
                                <input type="text" value="${l.sai.num}" placeholder="N¬∫" oninput="pesquisarGlobal(this, '${mIdx}-${lIdx}-sai', 'num')" class="w-12 border rounded p-1 text-xs font-bold">
                                <div class="relative flex-1">
                                    <input type="text" value="${l.sai.nome}" placeholder="Nome Sai..." oninput="pesquisarGlobal(this, '${mIdx}-${lIdx}-sai', 'nome')" class="w-full border rounded p-1 text-xs uppercase">
                                    <div class="suggestions-list hidden"></div>
                                </div>
                            </div>
                            <span class="font-bold text-orange-600">‚Üí</span>
                            <div class="flex-1 flex gap-1 relative">
                                <input type="text" value="${l.entra.num}" placeholder="N¬∫" oninput="pesquisarGlobal(this, '${mIdx}-${lIdx}-entra', 'num')" class="w-12 border rounded p-1 text-xs font-bold">
                                <div class="relative flex-1">
                                    <input type="text" value="${l.entra.nome}" placeholder="Nome Entra..." oninput="pesquisarGlobal(this, '${mIdx}-${lIdx}-entra', 'nome')" class="w-full border rounded p-1 text-xs uppercase">
                                    <div class="suggestions-list hidden"></div>
                                </div>
                            </div>
                            <button onclick="escalaData.modulos[${mIdx}].linhas.splice(${lIdx},1);renderEditor()" class="text-red-300 ml-1">√ó</button>
                        </div>`;
                    });
                    html += `<button onclick="escalaData.modulos[${mIdx}].linhas.push({sai:{num:'',nome:''}, entra:{num:'',nome:''}});renderEditor()" class="text-orange-600 text-[10px] font-bold">+ Adicionar Troca</button>`;
                }
                div.innerHTML = html;
                container.appendChild(div);
            });
            updatePreview();
        }

        function updatePreview() {
            document.getElementById('pChefeNum').textContent = escalaData.chefe.num ? "N¬∫ " + escalaData.chefe.num : "";
            document.getElementById('pChefeNome').textContent = escalaData.chefe.nome;
            document.getElementById('pPiquete').textContent = document.getElementById('piquete').value;
            const d = document.getElementById('dataEscala').value;
            if(d) document.getElementById('pData').textContent = new Date(d).toLocaleDateString('pt-PT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            
            const n = document.getElementById('notasInput').value;
            document.getElementById('pNotasBox').className = n ? "mt-6 border-2 border-slate-800 rounded" : "hidden";
            document.getElementById('pNotas').textContent = n;

            document.getElementById('pConteudo').innerHTML = escalaData.modulos.map(m => `
                <div class="modulo-print">
                    <div class="modulo-header">${m.titulo}</div>
                    <div class="p-2">
                        ${(m.elementos || []).filter(e => e.nome).map(e => `
                            <div class="flex text-sm py-1 border-b border-slate-100 last:border-0">
                                <span class="w-24 font-bold text-[10px] uppercase text-red-600">${e.funcao || ''}</span>
                                <span class="w-12 font-black">${e.num}</span>
                                <span class="flex-1 border-l pl-3 uppercase">${e.nome}</span>
                            </div>`).join('')}
                        ${(m.linhas || []).filter(l => l.sai.nome || l.entra.nome).map(l => `
                            <div class="flex text-[11px] py-1 border-b border-orange-50 last:border-0 items-center">
                                <div class="flex-1">
                                    <span class="text-slate-400 font-bold mr-1">SAI:</span>
                                    <span class="font-black mr-2">${l.sai.num}</span>
                                    <span class="uppercase text-slate-700">${l.sai.nome}</span>
                                </div>
                                <span class="px-3 text-orange-600 font-bold">‚Üí</span>
                                <div class="flex-1 text-right">
                                    <span class="uppercase text-slate-700 mr-2">${l.entra.nome}</span>
                                    <span class="font-black mr-1">${l.entra.num}</span>
                                    <span class="text-slate-400 font-bold">ENTRA</span>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        }

        async function exportarJPG() {
            const btn = document.getElementById('btnExport');
            btn.textContent = "A Gerar...";
            btn.disabled = true;
            
            try {
                const printArea = document.getElementById('printArea');
                const logoImg = document.getElementById('logoImg');
                const originalSrc = logoImg.src;
                
                // Usar base64 se dispon√≠vel
                if (logoBase64) {
                    logoImg.src = logoBase64;
                }
                
                // Aguardar um momento para o DOM atualizar
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const originalPadding = printArea.style.paddingBottom;
                const originalMinHeight = printArea.style.minHeight;
                
                // Remove espa√ßo extra temporariamente
                printArea.style.paddingBottom = '0';
                printArea.style.minHeight = 'auto';
                
                const canvas = await html2canvas(printArea, {
                    scale: 3,
                    useCORS: false,
                    allowTaint: true,
                    backgroundColor: "#ffffff",
                    logging: true,
                    imageTimeout: 0,
                    onclone: (clonedDoc) => {
                        const clonedArea = clonedDoc.getElementById('printArea');
                        if (clonedArea) {
                            clonedArea.style.margin = '0';
                            clonedArea.style.padding = '15mm';
                            clonedArea.style.width = '210mm';
                            clonedArea.style.minHeight = 'auto';
                            clonedArea.style.boxShadow = 'none';
                        }
                    }
                });
                
                // Restaura valores originais
                printArea.style.paddingBottom = originalPadding;
                printArea.style.minHeight = originalMinHeight;
                logoImg.src = originalSrc;
                
                const link = document.createElement('a');
                link.download = `Escala_BSL_${document.getElementById('dataEscala').value || 'Doc'}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.95);
                link.click();
                
                btn.textContent = "Exportar JPG";
                btn.disabled = false;
            } catch (e) {
                console.error('Erro detalhado:', e);
                btn.textContent = "Exportar JPG";
                btn.disabled = false;
                
                // Tentar exportar sem logo como fallback
                try {
                    const printArea = document.getElementById('printArea');
                    const logoImg = document.getElementById('logoImg');
                    const originalDisplay = logoImg.style.display;
                    
                    logoImg.style.display = 'none';
                    
                    const canvas = await html2canvas(printArea, {
                        scale: 3,
                        backgroundColor: "#ffffff",
                        logging: false
                    });
                    
                    logoImg.style.display = originalDisplay;
                    
                    const link = document.createElement('a');
                    link.download = `Escala_BSL_${document.getElementById('dataEscala').value || 'Doc'}.jpg`;
                    link.href = canvas.toDataURL("image/jpeg", 0.95);
                    link.click();
                    
                    alert("Exportado com sucesso (sem logo). Adicione o ficheiro logo.png na mesma pasta para incluir o logotipo.");
                } catch (e2) {
                    alert("Erro ao exportar: " + e2.message);
                }
            }
        }

        function guardarDados() {
            escalaData.data = document.getElementById('dataEscala').value;
            escalaData.piquete = document.getElementById('piquete').value;
            escalaData.notas = document.getElementById('notasInput').value;
            
            const blob = new Blob([JSON.stringify(escalaData)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "escala_bsl.json";
            a.click();
        }

        function importarDados(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                escalaData = JSON.parse(e.target.result);
                document.getElementById('dataEscala').value = escalaData.data || "";
                document.getElementById('piquete').value = escalaData.piquete || "";
                document.getElementById('notasInput').value = escalaData.notas || "";
                document.getElementById('chefeNum').value = escalaData.chefe.num || "";
                document.getElementById('chefeNome').value = escalaData.chefe.nome || "";
                renderEditor();
            };
            reader.readAsText(input.files[0]);
        }

        addModulo('equipa');
    </script>
</body>
